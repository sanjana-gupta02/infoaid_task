<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inputField">
        <table>
            <tr>
                <td><button onclick="Clear()" class="btns"> C</button></td>
                <td><button  onclick="del()" class="btns"> DEL</button></td>
                <td><button onclick= "output('%')" class="btns"> %</button></td>
                <td><button onclick= "output('/')" class="btns"> /</button></td>
            </tr>
            <tr>
                <td><button onclick="output('9')"> 9 </button></td>
                <td><button onclick="output('8')"> 8</button></td>
                <td><button onclick="output('7')"> 7</button></td>
                <td><button onclick="output('*')" class="btns"> *</button></td>
            </tr>
            <tr>
                <td><button onclick="output('4')"> 4</button></td>
                <td><button onclick="output('5')"> 5</button></td>
                <td><button onclick="output('6')"> 6</button></td>
                <td><button onclick="output('-')" class="btns"> -</button></td>
            </tr>
            <tr>
                <td><button onclick="output('1')"> 1</button></td>
                <td><button onclick="output('2')"> 2</button></td>
                <td><button onclick="output('3')"> 3</button></td>
                <td><button onclick="output('+')" class="btns"> +</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="output(0)"> 0</button></td>
                <td><button onclick="output('.')" class="btns"> .</button></td>
                <td><button onclick="Calculate()" class="btns"> =</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
